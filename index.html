<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallProg Interpreter</title>
</head>
<body>
    <h1>SmallProg Interpreter</h1>
    <textarea id="input" placeholder="Enter SmallProg program" style="height: 150px;"></textarea><br>
    <button onclick="interpret()">Interpret</button>
    <button onclick="saveProject()">Save Project</button>
    <input type="file" id="fileInput" style="display: none;" accept=".spr" onchange="loadProject(event)">
    <button onclick="document.getElementById('fileInput').click()">Load Project</button>
    <button onclick="downloadProject()">Download Project</button>
    <p>Hint (Only works on specific browsers): Spacebar is number 32</p>
    <div id="output"></div>

    <script>
        function interpret() {
            var input = document.getElementById("input").value.trim().split("\n"); // Split input by lines
            var output = [];

            // Process each line of input
            input.forEach(function(line) {
                var values = line.trim().split(" ").map(e => parseInt(e)); // Split line by spaces and convert to numbers
                var lineOutput = values.map(e => isNaN(e) ? '&' : String.fromCharCode(e + 96)).join(""); // Interpret each value in the line
                output.push(lineOutput); // Store the interpreted line
            });

            // Display all interpreted lines
            document.getElementById("output").innerText = output.join("\n");
        }

        function saveProject() {
            var code = document.getElementById("input").value.trim(); // Get current code from textarea
            var blob = new Blob([code], { type: 'text/plain' }); // Create a Blob containing the code
            var fileName = 'project.spr'; // Default filename for download
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
            URL.revokeObjectURL(link.href); // Clean up
        }

        function loadProject(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var loadedCode = e.target.result;
                document.getElementById("input").value = loadedCode.trim();
                alert("Project loaded from file.");
            };
            reader.readAsText(file);
        }

        function downloadProject() {
            var code = document.getElementById("input").value.trim(); // Get current code from textarea
            var blob = new Blob([code], { type: 'text/plain' }); // Create a Blob containing the code
            var fileName = 'project.spr'; // Default filename for download
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
            URL.revokeObjectURL(link.href); // Clean up
        }
    </script>
</body>
</html>
